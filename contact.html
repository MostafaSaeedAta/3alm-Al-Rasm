<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title> Alam Al-Rasm </title>
  <!-- icon -->
  <link rel="icon" type="image/x-icon" href="img/logo.png">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.rtl.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.rtl.min.css">
  <!-- mean menu -->
  <link rel="stylesheet" href="css/meanmenu.css">
  <!-- select2  -->
  <link rel="stylesheet" href="css/select2.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.css">
  <!-- swiper -->
  <link rel="stylesheet" href="css/swiper.css">
  <!-- odometer -->
  <link rel="stylesheet" href="css/odometer.min.css">
  <!-- animate -->
  <link rel="stylesheet" href="css/animate.min.css">
  <!-- side menu -->
  <link rel="stylesheet" href="css/ma5-menu.min.css">
  <!-- dropify -->
  <link rel="stylesheet" href="css/dropify.min.css">
  <!-- img gallery -->
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <!-- Custom style  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- responsive style  -->
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <!-- ================ loader ================= -->
  <div class="loader">
    <div class="spinner"></div>
  </div>
  <!-- ================ /loader ================= -->
  <!-- ================ /Header ================= -->
  <div id="Header"> </div>
  <!-- ================ /Header ================= -->
  <!-- --------------------------------------------
  -----
  ----- 
  -----
  -----
  -----
  -----                  content
  -----
  -----
  -----
  -----
  -----
  -----
  -------------------------------------------------->
  <content>

    <!-- banner -->
    <section class="Banner" style="background-image: url(img/banner2.jpg);">
      <h4> تواصل معنا </h4>
    </section>
    <!-- contact us -->
    <section class="mapEarth">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="worldMap">
              <div class="earth"></div>
              <div class="orbic">
                <svg viewBox="0 0 500 500" width="0" height="0">
                  <g id="orbic_path">
                    <ellipse cx="250" cy="250" rx="240" ry="100" transform="rotate(-10,250,250)"></ellipse>
                    <path d="M230,192Q300,25 375,146"></path>
                    <path d="M375,146Q450,175 410,301"></path>
                    <path d="M40,234Q300,125 410,301"></path>
                    <path d="M410,301Q260,165 125,354"></path>
                    <path d="M125,354Q150,220 230,192"></path>
                    <path d="M40,234Q130,200 125,354"></path>
                  </g>
                  <g id="orbic_dots">
                    <defs>
                      <circle id="orbic_dot" cx="0" cy="0" r="6"></circle>
                    </defs>
                    <use id="orbic_dot1" xlink:href="#orbic_dot"></use>
                    <use id="orbic_dot2" xlink:href="#orbic_dot"></use>
                    <use id="orbic_dot3" xlink:href="#orbic_dot"></use>
                    <use id="orbic_dot4" xlink:href="#orbic_dot"></use>
                    <use id="orbic_dot5" xlink:href="#orbic_dot"></use>
                  </g>
                  <g id="orbic_users">
                    <image id="orbic_user1" xlink:href="img/user1.webp" width="20%" height="20%"></image>
                    <image id="orbic_user2" xlink:href="img/user2.webp" width="20%" height="20%"></image>
                    <image id="orbic_user3" xlink:href="img/user3.webp" width="20%" height="20%"></image>
                    <image id="orbic_user4" xlink:href="img/user4.webp" width="20%" height="20%"></image>
                    <image id="orbic_user5" xlink:href="img/user5.webp" width="20%" height="20%"></image>
                  </g>
                </svg>
              </div>
            </div>
          </div>
          <div class="col-lg-6 pt-lg-5">
            <div class="text-center">
              <div class="title justify-content-between">
                <h2> اتصل بنا </h2>
                <span></span>
              </div>
            </div>
            <div class="companyInfo">
              <ul>
                <li>
                  <span><i class="fas fa-map-marker-alt"></i></span>
                  <p class=" m-0 d-inline mx-2"> السعودية / الرياض </p>
                </li>
                <li>
                  <span><i class="fas fa-envelope"></i></span>
                  <p class=" m-0 d-inline mx-2">mail@mail.com</p>
                </li>
              </ul>
              <div class=" d-flex justify-content-center align-items-center ">
                <a class=" p-1" href="#!"> <img style="width: 180px;" src="img/Google-Play.png"> </a>
                <a class=" p-1" href="#!"> <img style="width: 180px;" src="img/App-Store.png"> </a>
              </div>

            </div>
          </div>

        </div>
      </div>
    </section>

    <section class="googleMap">
      <div class="container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d927764.3550487261!2d47.38299600868243!3d24.724150391445495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f03890d489399%3A0xba974d1c98e79fd5!2z2KfZhNix2YrYp9i2IDExNTY02Iwg2KfZhNiz2LnZiNiv2YrYqQ!5e0!3m2!1sar!2seg!4v1623243026468!5m2!1sar!2seg"
          style="filter: invert(90%)" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
          tabindex="0"></iframe>

      </div>
    </section>

    <!-- ================ contact ================= -->
    <section class=" contactUs py-5">
      <div class="container text-center">
        <div class="title">
          <h2> راسلنا </h2>
        </div>
        <form>
          <div class="row">
            <div class=" col-lg-4 p-1">
              <input type="text" class=" form-control" placeholder=" الاسم">
            </div>
            <div class=" col-lg-4 p-1">
              <input type="text" class=" form-control" placeholder=" البريد الالكتروني ">
            </div>
            <div class=" col-lg-4 p-1">
              <input type="text" class=" form-control" placeholder=" الموضوع">
            </div>
            <div class=" col-lg-8 p-1">
              <textarea rows="5" class=" form-control" placeholder=" الرسالة "></textarea>
            </div>
            <div class=" col-lg-4 p-1 btnDiv">
              <button type="submit" class=" btn ">  ارسال <i class="fas fa-paper-plane mx-2"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- ================ /contact ================= -->


  </content>
  <!-- --------------------------------------------
  -----
  -----
  -----

  -----
  -----
  -----                 end content
  -----
  -----
  -----
  -----
  -----
  -----
  -------------------------------------------------->
  <!-- ================ /Footer ================= -->
  <div id="Footer"></div>
  <!-- ================ /Footer ================= -->

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/jquery.appear.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/mdb.min.js"></script>
  <script src="js/swiper.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/fontawesome-pro.js"></script>
  <script src="js/odometer.min.js"></script>
  <script src="js/select2.js"></script>
  <script src="js/ma5-menu.min.js"></script>
  <script src="js/dropify.min.js"></script>
  <script src="js/Custom.js"></script>
  <script>
    $('#Header').load("Header.html");
    $('#Footer').load("Footer.html");
  </script>
</body>

</html>
